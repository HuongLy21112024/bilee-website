
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn - Thêm Hoạt Động</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #00684a; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #00ed64; border: none; border-radius: 6px; color: #001e2b; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #00c853; }
        .footer { text-align: center; margin-top: 15px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h2>Thêm Hoạt Động Mới</h2>
    <form action="/add-activity" method="POST">
        <label>Mã hoạt động (Activity ID)</label>
        <input type="text" name="activity_id" placeholder="VD: ACT1001" required>

        <label>Mã người dùng (User ID)</label>
        <input type="text" name="user_id" placeholder="VD: USER200" required>

        <label>Hành động</label>
        <select name="action">
            <option value="Xem">Xem nội dung</option>
            <option value="Tải">Tải tài liệu</option>
        </select>

        <label>Mã tài liệu (Material ID)</label>
        <input type="text" name="material_id" placeholder="VD: MAT88" required>

        <label>Cơ sở (Campus Code)</label>
        <input type="text" name="campus_code" placeholder="VD: CSHN" required>

        <button type="submit">Lưu vào MongoDB Atlas</button>
    </form>
    <div class="footer">Dự án thực hành CSDL - SmartLearn</div>
</div>

</body>
</html>
